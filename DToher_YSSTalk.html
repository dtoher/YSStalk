## April 2022

# One Idea

- A rapid-fire talk is one idea
- Advertising rather than explaining
- Slow down
- Timing
- Practice

---

# Audience

Identify levels of: 

--

- interest

--

- engagement

--

- knowledge (and expertise)

--

Tailor your talk!
---

# Shorter is harder!

- Easiest talk length is ~ 30 minutes

--

- Then 1 hour

--

- Then 15 minutes

--

- Then 5 minutes.

--

- Practice!

---

# Timings?

&lt;img src="alarm-clock1.jpg" title="Alarm Clock" alt="Alarm Clock" width="55%" style="display: block; margin: auto;" /&gt;

---

# Format of talk?

- Online

--
- In-person

--
- Hybrid

--

How do the audience watch?
- Live

--
- Recorded

--
- Pre-recorded?

---

# Good accessibility practices

- Provide link to slides at start!

&lt;https://github.com/dtoher/YSStalk&gt;

- Alt text for images
- Have your link on twitter.

---

# Afterwards

- Be available for questions!

- Don't plan on being anywhere else for at least 30 minutes after the talk.
